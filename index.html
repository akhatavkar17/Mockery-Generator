<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Mockery Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--- HEADING --->
    <span class="top">
      <h1>MoCkErY Generator</h1>
      <p>Morph your text iNtO MoCkeRy</p>
    </span>
    <!-- MAIN -->

    <!-- FIRST BOX -->

    <div class="translate-container">
      <div class="e-box box-alt">
        <textarea
          class="boxes"
          id="enter-box"
          rows="14"
          columns="100"
          placeholder="Normal text goes here...."
          ></textarea>
      </div>

      <!-- SECOND BOX -->

      <div class="o-box box-alt">
        <textarea
          class="boxes"
          id="out-box"
          rows="14"
          columns="100"
          placeholder="MoCk tExT coMEs hErE...."
          readonly
        ></textarea>
        <button class="clipboard" type="button" name="button" onclick="copy()">
          <span class="tooltip">Copy to Clipboard</span>
          <svg width="15" height="18" viewBox="0 0 15 18" fill="none">
            <path class="clip-body" d="M3.15582 3.28192C2.13925 3.28192 1.8466 3.95686 1.82735 4.29433V15.8357C1.82735 16.6457 2.71299 16.9494 3.15582 17H12.3973C12.8787 16.9663 13.8413 16.6862 13.8413 15.8357V4.29433C13.8028 3.95686 13.4601 3.28192 12.3973 3.28192"/>
            <path class="clip-clip" d="M11.2013 1H4.47756C4.27501 1 4.11081 1.1642 4.11081 1.36675V5.19725C4.11081 5.3998 4.27501 5.564 4.47756 5.564H11.2013C11.4039 5.564 11.5681 5.3998 11.5681 5.19725V3.282V1.36675C11.5681 1.1642 11.4039 1 11.2013 1Z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    
    <script src="dist/app.js"></script>
    <script src="dist/clipboard.js"></script>
  </body>
</html>
